# ========
#   Hyprland config file for my "diinki aero" rice. Hyprland is the right tool for the job due to all of its available
#   window effects, but you could achieve 99% of the same design with swayfx as well; I just chose hyprland due to
#   compatability issues with nvidia GPU.
# ========


#                                    !!MONITORS!!                                   #
# --------------------------------------------------------------------------------- #
#                                    !!MONITORS!!                                   #

# Make sure to customize monitors! This is just my setup so you get an idea.
# run `hyprctl monitors all` to see all your monitors!!!
monitor = , highres, auto, 1
xwayland {
  force_zero_scaling = true
}

# Customize the wallpapers in hyprpaper.conf ^-^


# Startup programs, these are mine, most likely you'll have these as well.
exec-once = hyprpaper
exec-once = waybar
exec-once = hyprpanel
exec-once = hypridle
exec-once = swaync
exec-once = kdeconnect-cli -l
exec-once = hyprsunset
# exec-once = mullvad connect
exec-once = ~/.local/bin/hyprsession-restore.sh

# Make sure environment vars propagate
exec-once = dbus-update-activation-environment --systemd DBUS_SESSION_BUS_ADDRESS WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Audio stack (START ONCE, IN THIS ORDER)
exec-once = pipewire
exec-once = wireplumber
exec-once = pipewire-pulse

# Clipboard
exec-once = wl-paste --watch cliphist store

# Default programs, these are what I prefer.
$terminal = kitty
$fileManager = nautilus -w
$menu = killall -q rofi || rofi -modi drun -show drun

# Environment variables
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,26

env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

permission = webcord, plugin, allow

#                                    !!INPUT!!                                      #
# --------------------------------------------------------------------------------- #
#                                    !!INPUT!!                                      #

# READ https://wiki.hyprland.org/Configuring/Variables/#input IF CONFUSED!
# Example keyboard/mouse input settings.
input {
    kb_options = fkeys:basic_13-24

    kb_layout = us
    
    # Set as needed
    kb_rules = 
    kb_variant =
    kb_model =

    follow_mouse = 1

    # Range is -1.0 to 1.0 | 0 means no modification to sensitivity.
    sensitivity = 0
    #accel_profile = flat
    numlock_by_default = true

    touchpad {
    	scroll_factor = 0.3,
      natural_scroll = true
      middle_button_emulation = true
    }
}

# This fixes a few bugs.
cursor {
  no_hardware_cursors = true
}


# Devices ( might be wrong )
device {
  name = asup1204:00-093a:2642-touchpad
  sensitivity = -0.0
}

device {
  name = asup1204:00-093a:2642-mouse
  sensitivity = -0.0
}

device {
  name = 2.4g-mouse
  sensitivity = -0.9
}


#                                    !!DESIGN!!                                     #
# --------------------------------------------------------------------------------- #
#                                    !!DESIGN!!                                     #

animations {
    enabled = true
    bezier = customBezier, 0.19, 1, 0.52, 0.35
    animation = windows, 1, 1, default, gnomed
    animation = workspaces, 1, 1, default, slide
}

# The gaps between windows, as well as border colors.
# proportional to the taskbar values.
general {
    # Inner and Outer gaps between windows.
    gaps_in = 5
    gaps_out = 12

    # I prefer a thin border
    border_size = 2

    # Border colors.
    col.active_border = rgb(FFFFFF)
    col.inactive_border = rgb(1C2A2F)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    layout = dwindle

    # READ https://wiki.hyprland.org/Configuring/Tearing/ BEFORE TURNING ON!
    allow_tearing = false
}

# Window Decorations! Shadow, Blur, etc.
decoration {
    rounding = 6

    # I want transparancy to not change, since we have the colored border.
    active_opacity = 1.0
    inactive_opacity = 1

    # Window Shadow
    shadow:enabled = true
    shadow:range = 16
    shadow:render_power = 5
    shadow:color = rgba(0,0,0,0.2)
    
    # Blur
    blur {
        enabled = true
        size = 2
        passes = 2
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}

# Read https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more info on dwindle layout.
dwindle {
    pseudotile = true
    preserve_split = true
}

# Read https://wiki.hyprland.org/Configuring/Master-Layout/ for more info on master layout.
master {
    new_status = master
}

# We have our own wallpapers :) So I'll disable default things.
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = true
}
# No need for gestures unless you have a touch display.
# gesture = 3, horizontal, scale:0.5, workspace


#                                    !!KEYBINDS!!                                   #
# --------------------------------------------------------------------------------- #
#                                    !!KEYBINDS!!                                   #

# My personally preferred keybinds, change as needed.

# Windows key / Super key is the main modifier key. (abbreviated as mod)
$mainMod = SUPER

# mod + enter = start terminal
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, S, exec, hyprshot --mode region --output-folder /tmp
bind = , PRINT, exec, hyprshot --freeze --mode active --mode output --output-folder /home/stati/Pictures/Screenshots
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, F, togglefloating
# bind = $mainMod, A, resizeactive, exact 1200 675
bind = $mainMod, F, exec, firefox
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, P, exec, firefox --private-window
# bind = $mainMod, D, exec, $menu
bind = $mainMod, ESCAPE, exec, pgrep wlogout > /dev/null 2>&1 && killall wlogout || wlogout
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod, Z, fullscreen
bind = , f11, fullscreen
bind = $mainMod, F11, fullscreenstate, 0 3
bind = $mainMod, V, exec, rofi -modi clipboard:~/.config/rofi/scripts/cliphist-rofi-img -show clipboard -show-icons
bind = $mainMod, L, exec, hyprlock

# Blur
bind = $mainMod, B, exec, hyprctl dispatch tagwindow blurry
windowrule = opacity 0.5 override, tag:blurry
windowrule = noblur, class:.*

# Fidget/Move
# Swap windows
bind = Super+Shift, left, movewindow, l
bind = Super+Shift, A, movewindow, l
bind = Super+Shift, right, movewindow, r
bind = Super+Shift, D, movewindow, r
bind = Super+Shift, up, movewindow, u
bind = Super+Shift, W, movewindow, u
bind = Super+Shift, down, movewindow, d
bind = Super+Shift, S, movewindow, d
bind = Super, P, pin
bind = $mainMod, left, movefocus, l
bind = $mainMod, A, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, D, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, W, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, S, movefocus, d
bind = $mainMod, BracketLeft, movefocus, l
bind = $mainMod, BracketRight, movefocus, r

# Switch current workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CTRL, LEFT, workspace, -1
bind = $mainMod CTRL, RIGHT, workspace, +1

# Move a focused window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod CTRL, UP, movetoworkspace, +1
bind = $mainMod CTRL, DOWN, movetoworkspace, -1


# Move window focus
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d

# Move focused window
bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, DOWN, movewindow, d

# Resize focused window
bind = $mainMod ALT, LEFT, resizeactive, -40 0
bind = $mainMod ALT, RIGHT, resizeactive, 40 0
bind = $mainMod ALT, UP, resizeactive, 0 -40
bind = $mainMod ALT, DOWN, resizeactive, 0 40


# Move and Resize windows with mainMod + LMB/RMB and dragging, drag on edges to resize.
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-




